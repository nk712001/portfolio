<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" required>

        <div class="form-group">

          <textarea name="massage" id="message" cols="30" rows="10"></textarea>

      </form>
    </div>
  </section>

})
